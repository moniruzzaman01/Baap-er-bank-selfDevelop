<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Baap er Bank</title>
    <!-- link tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-bold text-orange-400">Baap er Bank
                !!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded">
            <div>
                <h3 class="text-3xl mb-4">Type Your Information To Login!</h3>
                <input id="email" class="block w-3/4 border border-gray-100 rounded px-2 mb-2 h-8" type="text" placeholder="Type: dhur@baal.com">
                <input id="pass" class="block w-3/4 border border-gray-100 rounded px-2 mb-2 h-8" type="password" name="" placeholder="Type: dhurbaal">
                <button id="login-btn" class="bg-yellow-300 px-6 py-2 rounded text-white font-bold">Login</button>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
