<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- link tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's have some <span class="font-bold text-orange-400">Mooooney
                !!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Account information section -->
        <section class="mt-16">
            <h2 class="text-3xl font-medium mb-4">Account Information:</h2>
            <div class="grid grid-cols-3 gap-4 text-white font-medium">
                <div class="bg-blue-300 rounded p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-4xl">$ <span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-300 rounded p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-4xl">$ <span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-300 rounded p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-4xl">$ <span id="balance">10</span></h3>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-100 rounded p-8">
                    <h2 class="text-3xl font-medium mb-4">Deposit:</h2>
                    <div>
                        <input class="block w-3/4 border border-gray-100 rounded px-2 mb-2 h-8" type="number" name=""
                            id="deposit-input" placeholder="Enter Your Amount Here">
                        <button disabled id="deposit-btn"
                            class="bg-red-200 rounded px-4 py-2 text-white font-medium block">Deposit</button>
                    </div>
                </div>
                <div class="bg-indigo-100 rounded p-8">
                    <h2 class="text-3xl font-medium mb-4">Withdraw:</h2>
                    <div>
                        <input class="block w-3/4 border border-gray-100 rounded px-2 mb-2 h-8" type="number" name=""
                            id="withdraw-input" placeholder="Enter Your Amount Here">
                        <button disabled id="withdraw-btn"
                            class="bg-red-200 rounded px-4 py-2 text-white font-medium block">Withdraw</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
